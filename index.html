<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <h1>StockUp</h1>
    <h2>StockUp is a website to track and digest your consumption habits. The intent is to give the user an easy way to stay on top of their grocery shopping</h2>
    <body>
        <div id="divAddItemButton">
            <button type="button" onclick="SpawnAddItemDialogue()">Add an item</button>
        </div>
        <div id="divAddItem"></div>

        <div id="divListOfItems">
            <p>Your current list of items</p>
            <uL id="ListOfItems"></uL>
        </div>
    </body>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="ItemsList.js"></script>
    <script type="text/javascript" src="EditItem.js"></script>
    <script type="text/javascript" src="AddItem.js"></script>
</html>
